<!DOCTYPE html>
<html ng-app="detailsApp" ng-csp>
  <head>
    <link rel="stylesheet" type="text/css" href="common.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="lib/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="lib/css/angular-csp.css" />
    <script type="text/javascript" src="lib/js/angular.min.js" ></script>
    <script src="common.js" type="text/javascript"></script>
    <script src="details.js" type="text/javascript"></script>  
    <style>
      body { min-width: 300px; }
    </style>
  </head>
  <body ng-controller="DetailsController">

    <ng-include src="'partials/header.html'"></ng-include>

    <div id="stats">
      <span ng-hide="count == 0">
        <p>
          <b id="blockedHeader">Blocked articles, by category:</b>
        </p>
        <ul id="list">
          <li ng-repeat="g in stats">
            <span class="colorBox" style="background-color: {{g.color}}"></span> {{g.title}}: {{g.count}}
          </li>
        </ul>
      </span>
    </div>

    <div id="opts">
      <a href="options.html" target="_blank"><i class="fa fa-cogs"></i>Options</a><br />
      <a href="about.html"><i class="fa fa-info"></i>About</a><br />
      <a href="#" ng-click="addSite()"><i class="fa fa-plus-circle"></i>Add website..</a>
    </div>

  </body>
</html>
